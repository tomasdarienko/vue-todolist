<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>todoooooooooooooooooo</title>
     <link rel="stylesheet" href="./css/style.css">
     <script src="https://kit.fontawesome.com/2d1645b189.js" crossorigin="anonymous"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
     <div id="app">
          <div class="container">
               <div class="row">
                    <div class="col">
                         <h1>Todoooooooo</h1>

                         <div class="input-group mb-3">
                              <input type="text" class="form-control" v-model="new_task" placeholder="Add task"
                                   aria-label="Add task" aria-describedby="button-addon2">
                              <button class="btn btn-outline-secondary" type="button" id="button-addon2" @click="add_new_task"><i class="fas fa-plus"></i></button>
                         </div>

                         <div>
                              <ul>
                                   <li v-for="(item,index) in todolist" :key="index"
                                        :class="item.done == true ? 'text-decoration-line-through': '' ">
                                        <span class="p-3 mt-5">
                                             {{ item.text }}
                                        </span>
                                        <button class="btn btn-sm btn-danger mt-1" @click="delet(index)">
                                             X
                                        </button>

                                   </li>
                              </ul>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
     <script src="./js/script.js"></script>
</body>

</html>
